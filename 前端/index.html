
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-2xl font-bold">Online Course System</h1>
            <div>
                <a href="#" id="nav-course-management" class="px-3 py-2 rounded hover:bg-blue-700">Course Management</a>
                <a href="#" id="nav-course-enrollment" class="px-3 py-2 rounded hover:bg-blue-700">Course Enrollment</a>
                <a href="#" id="nav-instructor-assignment" class="px-3 py-2 rounded hover:bg-blue-700">Instructor Assignment</a>
            </div>
        </div>
    </nav>

    <main id="main-content" class="container mx-auto p-4">
        <!-- Content will be loaded here -->
    </main>

    <script>
        $(document).ready(function() {
            // Function to load content
            function loadContent(page) {
                $('#main-content').load(page);
            }

            // Navigation click handlers
            $('#nav-course-management').click(function(e) {
                e.preventDefault();
                loadContent('course_management.html');
            });

            $('#nav-course-enrollment').click(function(e) {
                e.preventDefault();
                loadContent('course_enrollment.html');
            });

            $('#nav-instructor-assignment').click(function(e) {
                e.preventDefault();
                loadContent('instructor_assignment.html');
            });

            // Load the default page
            loadContent('course_management.html');
        });
    </script>

</body>
</html>
